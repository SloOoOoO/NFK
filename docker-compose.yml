version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: nfk-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong!Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - nfk-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong!Passw0rd -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: nfk-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - nfk-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10

  api:
    build:
      context: .
      dockerfile: src/NFK.API/Dockerfile
    container_name: nfk-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=NFK;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;MultipleActiveResultSets=true
      - ConnectionStrings__Redis=redis:6379
    ports:
      - "8080:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nfk-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nfk-frontend
    environment:
      - VITE_API_URL=http://localhost:8080/api/v1
    ports:
      - "5173:5173"
    depends_on:
      - api
    networks:
      - nfk-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

networks:
  nfk-network:
    driver: bridge

volumes:
  sqlserver-data:
  redis-data:
